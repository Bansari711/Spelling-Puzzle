                        </a>
                    </li>
                </ul>
            </div>

        <article>
            <div id="div_mainRegistration_Register">
                <div id="div_registrationHeader_Register">
                    <div>
                        <span></span>
                        <span class="Header-navClose" aria-label="Close"></span>
                    </div>
                    <div class="Header-logo">
                        <div class="Header-logoWrap">
                            <div class="Header-logoBevel"></div>
                            <div class="Header-logoBorder"></div>
                            <img class="Header-logoImageCatchError" src="../Images/RegisterPageImage_Monkey.png">
                            <div class="Header-logoImage" style="background-image: url(../Images/RegisterPageImage_Monkey.png);"></div>
                        </div>
                    </div>
                    <h2>Registration</h2>
                </div>
                <div id="div_registrationDetails_Register">
                    <form>
                        <div class="div_detailsTitle_Register">
                            <label id="lbl_UserName_Register">User Name: </label>
                        </div>
                        <div class="div_details_Register">
                            <input type="text"  id="txt_UserName_Register" onchange="txt_UserName_register_onChange(this)" autocomplete="off"/>
                            <label id="lbl_UserNameAvailability_Msg_Register"></label>
                        </div>
                        <br>
                        <div class="div_detailsTitle_Register">
                            <label id="lbl_FirstName_Register">First Name: </label>
                        </div>
                        <div class="div_details_Register">
                            <input type="text" id="txt_FirstName_Register"/>
                        </div>
                        <br>
                        <div class="div_detailsTitle_Register">
                            <label id="lbl_LastName_Register">Last Name: </label>
                        </div>
                        <div class="div_details_Register">
                            <input type="text" id="txt_LastName_Register"/>
                        </div>
                        <br>
                        <div class="div_detailsTitle_Register">
                            <label id="lbl_Password_Register">Password: </label>
                        </div>
                        <div class="div_details_Register">
                            <input type="text" id="txt_Password_Register"/>
                        </div>
                        <br>
                        <div class="div_detailsTitle_Register">
                            <label id="lbl_RepeatPassword_Register">Repeat Password: </label>
                        </div>
                        <div class="div_details_Register">
                            <input type="text" id="txt_RepeatPassword_Register"/>
                        </div>
                        <br>
                        <div class="div_detailsTitle_Register">
                            <label id="lbl_EmailAddress_Register">Email Address: </label>
                        </div>
                        <div class="div_details_Register">
                            <input type="text" id="txt_EmailAddress_Register"/>
                        </div>
                        <br>
                        <div class="div_detailsTitle_Register">
                            <label id="lbl_Gender_Register">Gender: </label>
                        </div>
                        <div class="div_details_Register">
                            <input id="radbtn_Male_Register" name="radbtnName_Gender_Register" type="radio" value="Male">Male
                            <input id="radbtn_Female_Register" name="radbtnName_Gender_Register" type="radio" value="Female">Female
                        </div>
                        <div id="div_submitBtn_Register">
                            <button id="btn_Submit_Register" class="buttonDesign buttonRegister" onclick="btn_Submit_Register_Onclick()">Sign Up</button>
                            <button id="btn_Cancel_Register" class="buttonDesign buttonRegister" onclick="btn_Cancel_Register_Onclick()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </article>
